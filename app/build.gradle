apply plugin: 'com.android.application'

repositories {
    maven { url "http://www.atilika.org/nexus/content/repositories/atilika" }
    maven { url "https://maven.google.com" }
    maven { url 'https://jitpack.io' }
}

android {
    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }

    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.quicklyric.romanizer"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 8
        versionName "1.0.3"
    }

    signingConfigs {

        release {
            storeFile file('../../release.keystore')
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            buildConfigField "Boolean", "REPORT_CRASH", 'true'
            useProguard true
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles 'proguard-rules.pro', getDefaultProguardFile('proguard-android-optimize.txt')
        }

        debug {
            buildConfigField "Boolean", "REPORT_CRASH", 'false'
            debuggable true
        }
    }

    lintOptions {
        disable 'InvalidPackage', 'UnusedAttribute', 'GradleDynamicVersion', 'MissingQuantity'
    }

    packagingOptions {
        pickFirst   'META-INF/CONTRIBUTORS.md'
        pickFirst   'META-INF/LICENSE.md'
        pickFirst   'META-INF/NOTICE.md'
    }

    aaptOptions {
        cruncherEnabled true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'me.xuender:unidecode:0.0.7'
    compile 'com.github.geecko86:kuromoji:fix_issue_96-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    compile 'com.cybozu.labs:langdetect:+'
    compile 'ch.acra:acra:4.9.2'
}
